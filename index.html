<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop App Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--========================================= 
                    Header Start Here 
    ==========================================-->
    <header class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title m-auto text-center">
                        <h2>Shop App <span>Project</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--========================================= 
                    Header End Here 
    ==========================================-->

    <!--========================================= 
                    Main Start Here 
    ==========================================-->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Product List</h3>
                            <a href="#add_product_modal" data-bs-toggle="modal" class="btn btn-primary"><span
                                    class="fa-solid fa-plus"></span> Add New Product</a>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>SL.</th>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Price (TK)</th>
                                        <th>Quantity (KG)</th>
                                        <th>Total (TK)</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="product_item">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--========================================= 
                    Main End Here 
    ==========================================-->

    <!--========================================= 
            Product View Modal Start Here 
    ==========================================-->
    <div class="modal fade" id="view_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="view-close text-end pe-3 pt-3">
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="product_view_content text-center">

                </div>
            </div>
        </div>
    </div>
    <!--========================================= 
            Product View Modal End Here 
    ==========================================-->

    <!--========================================= 
            Product Edit Modal Start Here 
    ==========================================-->
    <div class="modal fade" id="edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Update Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="product_edit_form">

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--========================================= 
            Product Edit Modal End Here 
    ==========================================-->

    <!--========================================= 
           Add Product Modal Start Here 
    ==========================================-->
    <div class="modal fade" id="add_product_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="add_product_form">
                        <div class="my-3">
                            <label for="">Product Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="my-3">
                            <label for="">Product Price</label>
                            <input type="text" class="form-control" name="price">
                        </div>
                        <div class="my-3">
                            <label for="">Product Quantity</label>
                            <input type="text" class="form-control" name="quantity">
                        </div>
                        <div class="my-3">
                            <label for="">Product photo</label>
                            <input type="text" class="form-control" name="photo">
                        </div>
                        <div class="my-3">
                            <input type="submit" class="btn btn-primary w-100" value="Add Product Now">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--========================================= 
            Add Product Modal End Here 
    ==========================================-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
